<body>

  <form id="gameSearch">
    <input id="gameSearach" name="gameSearch" type="text">
    <button>Get Weather</button>
  </form>

  <div id="gameData">

  </div>

  <script>
    const form = document.getElementById("gameSearch");
    const gameData = document.getElementById("gameData");

    form.addEventListener('submit', (event) => {

      console.log(event)
      const name = event.target.name.value
      console.log(name)
      fetch(`http://www.gamespot.com/api/releases/?api_key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          gameData.innerHTML = ``
        });
    })
